<h1> {{title}} </h1>
 

<button type="button" class="btn btn-danger mx-2" (click)="throwError1()"> Unknown Error</button>
<button type="button" class="btn btn-danger mx-2" (click)="throwError2()"> Known Error</button>
<button type="button" class="btn btn-danger mx-2" (click)="failingRequest()"> 404 Error Request</button>
<button type="button" class="btn btn-danger mx-2" (click)="Error403Request()"> 403 Error Request</button>
<button type="button" class="btn btn-danger mx-2" (click)="Error401Request()"> 401 Error Request</button>
<button type="button" class="btn btn-danger mx-2" (click)="Error500Request()"> 500 Error Request</button>
<button type="button" class="btn btn-success mx-2" (click)="successfulRequest()">Success Request</button>
